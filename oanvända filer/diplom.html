varning="Tyvärr, du får inte använda denna meny på denna sida."

function nomenu() 
{ 
event.cancelBubble = true 
event.returnValue = false; 

return false; 
} 

function clickdown(e)
{
 if (document.all)
 {
   if (event.button==2)
   {
   alert(varning);
   }
 }
 if (document.layers)
 {
  if (e.which == 3)
  {
   alert(varning);
   return false;
  }
 }
}

document.oncontextmenu=nomenu; 
document.onmousedown=clickdown;
//-->
</SCRIPT>
